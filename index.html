<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Страница с хедером и двумя контейнерами</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    #header-container {
        position: relative;
        width: 100%;
        text-align: center;
        color: white;
        z-index: 2;
    }

    #header-image {
        width: 100%;
        height: auto;
    }

    .buttons {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .button {
        background-color: #fffef8;
        color: #003320;
        padding: 10px 20px;
        border-radius: 20px;
        margin-right: 10px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        border: none;
        outline: none;
    }

    .button:hover {
        background-color: #003320;
        color: white;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
    }

    .container > div {
        box-sizing: border-box;
        flex: 1 1 50%;
        padding: 20px;
    }

    .container .first-container {
        background-color: #f2f2f2;
        height: 100vh;
    }

    .container .second-container {
        background-color: #ccc;
        height: 150vh;
    }
</style>
</head>
<body>
    <header>
        <div id="header-container">
            <img id="header-image" src="header_image.png" alt="Header Image">
            <div class="buttons">
                <button class="button" onclick="showNotification('Вход')">Вход</button>
                <button class="button" onclick="showNotification('Регистрация')">Регистрация</button>
                <button class="button" onclick="showNotification('Создать страницу')">Создать страницу</button>
                <button class="button" onclick="showNotification('FAQ')">FAQ</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="first-container">
            <h2>Первый контейнер</h2>
        </div>
        <div class="second-container">
            <h2>Второй контейнер</h2>
        </div>
    </div>
</body>
</html>
