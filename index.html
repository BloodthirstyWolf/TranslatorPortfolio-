<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Страница с хедером и двумя контейнерами</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    #header-container {
        position: relative;
        width: 100%;
        text-align: center;
        color: white;
        z-index: 2;
        margin-top: 0;
        margin-bottom: 0;
    }

    #header-image {
        width: 100%;
        height: auto;
    }

    .buttons {
        position: absolute;
        top: 20px;
        left: 20px;
    }

    .button {
        background-color: #fffef8;
        color: #003320;
        padding: 10px 20px;
        border-radius: 20px;
        margin-right: 10px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        border: none;
        outline: none;
    }

    .button:hover {
        background-color: #003320;
        color: white;
    }

    .container {
        float: left;
        width: 100%;
    }

    .container-1 {
        height: 100vh; /* Высота первого контейнера равна высоте экрана */
        background-image: url('background1.png'); /* Изображение на фоне первого контейнера */
        background-size: cover; /* Растягиваем изображение на весь контейнер */
        background-position: center; /* Выравнивание изображения по центру */
        margin-top: 0;
    }

    .container-2 {
        height: 150vh; /* Высота второго контейнера 150% высоты экрана */
        background-color: #ddd; /* Цвет второго контейнера */
    }

    h2 {
        margin-top: 0;
        margin-bottom: 0;
    }
</style>
</head>
<body>

<div id="header-container">
    <img id="header-image" src="header_image.png" alt="Header Image">
    <div class="buttons">
        <button class="button" onclick="showNotification('Вход')">Вход</button>
        <button class="button" onclick="showNotification('Регистрация')">Регистрация</button>
        <button class="button" onclick="showNotification('Создать страницу')">Создать страницу</button>
        <button class="button" onclick="showNotification('FAQ')">FAQ</button>
    </div>
</div>

<div class="container container-1">
    <h2>Первый контейнер</h2>
    <!-- Содержимое первого контейнера -->
</div>

<div class="container container-2">
    <h2>Второй контейнер</h2>
    <!-- Содержимое второго контейнера -->
</div>

</body>
</html>
