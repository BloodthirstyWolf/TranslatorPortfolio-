<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Страница с хедером и двумя контейнерами</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    header {
        background-image: url('header_image.png');
        background-size: cover;
        background-position: center;
        color: #fff;
        text-align: center;
        padding: 20px;
        height: auto; /* Устанавливаем автоматическую высоту для хедера */
        width: auto; /* Устанавливаем автоматическую ширину для хедера */
    }

    .container {
        display: flex;
        flex-wrap: wrap;
    }

    .container > div {
        box-sizing: border-box;
        flex: 1 1 50%;
        padding: 20px;
    }

    .container .first-container {
        background-color: #f2f2f2;
        height: 100vh;
    }

    .container .second-container {
        background-color: #ccc;
        height: 150vh;
    }
</style>
</head>
<body>
    <header id="mainHeader">
        <h1>Заголовок</h1>
    </header>
    <div class="container">
        <div class="first-container">
            <h2>Первый контейнер</h2>
        </div>
        <div class="second-container">
            <h2>Второй контейнер</h2>
        </div>
    </div>
    <script>
        window.onload = function() {
            var header = document.getElementById('mainHeader');
            var img = new Image();
            img.onload = function() {
                header.style.height = this.height + 'px';
                header.style.width = this.width + 'px';
            };
            img.src = 'header_image.png';
        };
    </script>
</body>
</html>
